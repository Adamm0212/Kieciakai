<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>

    <script>
        async function getSubstitutionData(year, month, day) {
          const formData = new URLSearchParams();
          formData.append("metai", year);
          formData.append("menuo", month);
          formData.append("diena", day);
      
          try {
            const response = await fetch("http://www.vzg.lt/pavadavimai/", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded"
              },
              body: formData.toString()
            });
      
            const htmlText = await response.text();
            document.getElementById("result").innerHTML = htmlText;
      
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        }
      
        // Example usage:
        getSubstitutionData("2025", "04", "14");
      </script>
</body>

</html>
